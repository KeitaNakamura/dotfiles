env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - "source ~/.zshrc; tmuxx"

window:
  title: Alacritty
  padding:
    x: 1
    y: 1

scrolling:
  history: 10000

font:
  #
  # Thin strokes on macOS
  # https://github.com/alacritty/alacritty/pull/6186
  # ```
  # $ defaults write org.alacritty AppleFontSmoothing -int 0
  # ```
  #
  normal:
    family: Monaco Unicode
  size: 12
  offset:
    x: 2
    y: 2

colors:
  primary:
    background: '0x242B36'
    foreground: '0xADBBC3'
  normal:
    black:      '0x242B36'
    red:        '0xCD6B7E'
    green:      '0x8FB882'
    yellow:     '0xCEAF65'
    blue:       '0x709DDE'
    magenta:    '0xB18ADD'
    cyan:       '0xCC815A'
    white:      '0x6C8493'
  bright:
    black:      '0x4D6477'
    red:        '0xD197A2'
    green:      '0x67AFA7'
    yellow:     '0xC2993D'
    blue:       '0x76B2D2'
    magenta:    '0x3D4958'
    cyan:       '0x29313e'
    white:      '0xADBBC3'
